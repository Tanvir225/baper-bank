<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper-Bank</title>
    <link rel="shortcut icon" href="images/star-regular.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono container mx-auto">
    <header class="mt-10 text-center">
        <h1 class="text-3xl font-extrabold text-center">Welcome to <span class="font-extrabold text-5xl text-violet-700">our:</span></h1>
        <figure>
            <div class="avatar">
                <div class="w-24 mask mask-hexagon">
                  <img src="images/logo.jpg">
                </div>
              </div>
        </figure>
        <h2 class="font-extrabold text-5xl text-violet-700">Baper Bank!!!</h2>
    </header>

    <main class="bg-blue-600 text-white w-9/12 mx-auto p-10 mt-10">
        <h3 class="text-2xl font-semibold mb-2">please login</h3>
        <div class=" space-y-5">
            <input type="email" class="block w-9/12 h-10 px-5 rounded-lg text-black" id="user-email" placeholder="enter your email" >
            <input type="password" class="block w-9/12 h-10 px-5 rounded-lg text-black " id="user-pass"  placeholder="enter your password">
            <button class="block bg-amber-500 rounded-lg px-10 py-2 hover:bg-slate-700" id="submit">submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
